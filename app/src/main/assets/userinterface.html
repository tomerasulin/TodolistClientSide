<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>User Interface</title>
</head>
<body>

<div data-role="page" id="main_page">
    <div data-role="header">
        <h1>ToDo List</h1>
    </div>
    <div data-role="main" class="ui-content">
        <p><a href="#add" data-role="button" data-rel="dialog" data-icon="plus" data-transition="pop">Add Item</a></p>
        <p><a href="#itemlist" data-role="button">Get all items</a></p>
    </div>
</div>


<div data-role="page" id="add">
    <div data-role="header">
        <h1>Add an item</h1>
    </div>
    <div>
        <label>Item:</label>
        <input type="text" name="new_item" id="new_item"/>
        <label>Date:</label>
        <input type="date" name="new_date" placeholder="MM/DD/YYYY" id="new_date"/>
        <a onclick="add()" href="#main_page" data-role="button" >Add</a>

    </div>
</div>

<div data-role="page" id="update">
    <div data-role="header">
        <a data-rel="back" data-role="button" data-icon="arrow-l">Back</a>
        <h1>Upadte item</h1>
    </div>
    <div data-rel="dialog">
        <label>Item:</label>
        <input type="text" name="update_item" id="newNameValue" />
        <label>Date:</label>
        <input type="date" name="update_date" placeholder="MM/DD/YYYY" id="newDateValue"/>
        <a id="updateButton" href="#itemlist" data-role="button" >Update</a>

    </div>
</div>

<div data-role="page" id="itemlist">
    <div data-role="header">
        <a data-rel="back" data-role="button" data-icon="arrow-l">Back</a>
        <h1>Get all items on the list</h1>
    </div>
    <div data-role="content" >
        <ul id="todoList" data-role="listview"  data-filter="true">
            <script>
                getListView()
            </script>
        </ul>
    </div>
</div>


</body>
</html>
